{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Confirmar eliminación</h2>

    <p>¿Estás seguro que deseas eliminar el evento <strong>{{ evento.nombre }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'evento_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
