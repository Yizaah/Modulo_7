{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Editar Voluntario{% else %}Nuevo Voluntario{% endif %}</h2>

    <form method="POST" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'voluntario_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
